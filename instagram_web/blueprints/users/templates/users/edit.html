{% extends "_layout.html" %}
{% block content %}
<h1>{{username}}</h1>
<h2>Edit</h2>
<form action="{{url_for('users.update',id=current_user.id)}}" method="POST">
    <input type="hidden" name="csrf_token" value= "{{ csrf_token() }}">
    <label for="username">Username</label>
    <input type="text" name="username" id="username">
    <label for="email">Email</label>
    <input type="text" name="email" id="email">
    <label for="password">Password</label>
    <input type="text" name="password" id="password">
    <label for="current_password">Current password</label>
    <input type="text" name="current_password" id="current_password">
    <button type="submit">Make changes</button>
</form>
<h2>Display Picture</h2>
<form action="{{url_for('users.upload',id=current_user.id)}}" method="POST" enctype="multipart/form-data">
    <input type="hidden" name="csrf_token" value= "{{ csrf_token() }}">
    <label for="display_pic">Display Picture</label>
    <input type="file" name="display_pic" id="display_pic">
    <button type="submit">Upload image</button>
</form>
{% endblock %}
